<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with All Input Types</title>
</head>
<body>

    <h2>Form with All Types of Input Elements</h2>
    <form>

        <!-- Text input -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text">
        <br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
        <br><br>

        <!-- Number input -->
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100" step="1" value="50">
        <br><br>

        <!-- Date input -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>

        <!-- Time input -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br><br>

        <!-- URL input -->
        <label for="url">Website URL:</label>
        <input type="url" id="url" name="url" placeholder="Enter URL">
        <br><br>

        <!-- Telephone input -->
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter phone number">
        <br><br>

        <!-- Search input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search here">
        <br><br>

        <!-- Radio buttons -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <!-- Checkbox -->
        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <br><br>

        <!-- Range input -->
        <label for="range">Volume:</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50">
        <br><br>

        <!-- File input -->
        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <!-- Color input -->
        <label for="color">Choose color:</label>
        <input type="color" id="color" name="color">
        <br><br>

        <!-- Hidden input (not visible but can store data) -->
        <input type="hidden" id="hidden" name="hidden" value="hiddenData">
        <br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>

    </form>

</body>
</html>
