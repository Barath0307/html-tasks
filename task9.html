<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
</head>
<body>

    <h2>Sample Form with Default Values</h2>
    <form>

        <!-- Text input with default value -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="John Doe">
        <br><br>

        <!-- Email input with default value -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="johndoe@example.com">
        <br><br>

        <!-- Number input with default value -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="30">
        <br><br>

        <!-- Radio buttons with a default selection -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <!-- Checkbox with a default selection -->
        <label>Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" checked>
        <br><br>

        <!-- Select dropdown with a default selection -->
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA" selected>USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>
        <br><br>

        <!-- Textarea with default text -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50">Default comment text...</textarea>
        <br><br>

        <!-- Date input with default date -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="1990-01-01">
        <br><br>

        <!-- Submit button -->
        <button type="submit">Submit</button>

    </form>

</body>
</html>
